{{!-- "flex-group-center" is also defined in the _grid.scss file
and it will add a small amount of padding, a border, and will
center all of its child elements content and text. --}}
<div class="resource flex-group-center">
  <label for="system.health.value" class="resource-label">Health</label>
  <div class="resource-content flexrow flex-center flex-between">
    <input type="text" name="system.health.value" value="{{system.health.value}}" data-dtype="Number"/>
    <span> / </span>
    <input type="text" name="system.health.max" value="{{system.health.max}}" data-dtype="Number"/>
  </div>
</div>

<input type="number" name="system.conditioning" value="{{system.conditioning}}" placeholder="{{ localize 'E20.conditioning' }}"/>
<input type="number" name="system.initiative" value="{{system.initiative}}" placeholder="{{ localize 'E20.initiative' }}"/>
<input type="number" name="system.movement.aerial" value="{{system.movement.aerial}}" placeholder="{{ localize 'E20.movement.aerial' }}"/>
<input type="number" name="system.movement.aerialMin" value="{{system.movement.aerialMin}}" placeholder="{{ localize 'E20.movement.aerialMin' }}"/>
<input type="number" name="system.movement.ground" value="{{system.movement.ground}}" placeholder="{{ localize 'E20.movement.ground' }}"/>
<input type="number" name="system.movement.swim" value="{{system.movement.swim}}" placeholder="{{ localize 'E20.movement.swim' }}"/>
