name: Release
on:
  release:
    types: [published]
jobs:
  Compile:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

      # Get part of the tag after the `v`
      - name: Extract tag version number
        id: get_version
        uses: battila7/get-version-action@v2

      # Substitute the Manifest and Download URLs in the system.json
      - name: Substitute Manifest and Download Links For Versioned Ones
        id: sub_manifest_link_version
        uses: microsoft/variable-substitution@v1
        with:
          files: 'system.json'
        env:
          version: ${{steps.get_version.outputs.version-without-v}}
          url: https://github.com/${{github.repository}}
          manifest: https://github.com/${{github.repository}}/releases/latest/download/system.json
          download: https://github.com/${{github.repository}}/releases/download/${{github.event.release.tag_name}}/Essence20.zip

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.x
          cache: npm
      - run: npm ci

      - name: Compile the compendiums
        run: gulp compile

      - name: Create system archive
        run: |
          zip --recurse-paths ./Essence20.zip  \
            system.json                        \
            template.json                      \
            assets/                            \
            lang/                              \
            module/                            \
            packs/                             \
            css/                               \
            templates/

      - name: Update release with files
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: './system.json, ./Essence20.zip'
          body: ${{ github.event.release.body }}
          draft: ${{ github.event.release.unpublished }}
          name: ${{ github.event.release.name }}
          prerelease: ${{ github.event.release.prerelease }}
          tag: ${{ github.event.release.tag_name }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."
